<!DOCTYPE html>
<html>
  <title>Politicraft Rules</title>
  <head><link rel="stylesheet" href="./style.css"></head>
  
    <header>
        <div class="topnav">
            <img src="images/TurfLove.png">
            <a href="./index.html">Home</a>
            <a href="./rules.html">Members</a>
            <a href="./join.html">Join</a>
            <a class="active" href="./map.html">Map</a>
          </div>
    </header>
    <body>
      <div class="inner">    
        <button onclick="myFunction()" style="font-size: 16pt; margin-bottom: 1.5%;"><b>Show Map</b></button>
        <img src="./images/Map small.png" class="bg" style=" display: none;" id="map">
      </div>
    </body>
    <script>
      function myFunction() {
          var x = document.getElementById("map");
          if (x.style.display === "none") {
              x.style.display = "block";
          } else {
              x.style.display = "none";
          }
      }
    </script>
</html>
