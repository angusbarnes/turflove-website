<!DOCTYPE html>
<html>
    <style>
        body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  font-size: medium;
}

.bg {
  /* Full height */
  width: 85%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
    </style>
    <body>
        <h1>Address: smp.turflove.net, port: 42069</h1>
        <h1>RECENT INFO</h1>
        <h5>Last Updated: 22/02/2022 00:56:13</h5>
        <p style="padding-bottom: 1%;">The Server is about to open. Updates will be posted here with important changes. Currently there are only two registered factions:
            The Overseers and Spawn City.
        </p>
        <button onclick="myFunction()" style="font-size: 16pt; margin-bottom: 1.5%;"><b>Show Map</b></button>
        <img src="./Map small.png" class="bg" style=" display: none;" id="map">
        <iframe src="https://discord.com/widget?id=934070316999770184&theme=dark" style="display: block;" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </body>
    <script>
        function myFunction() {
            var x = document.getElementById("map");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</html>
